<!-- Modal trigger button -->
<button class="btn btn-primary" onclick="modal_1.showModal()">Open Modal</button>

<!-- Modal component -->
<dialog id="modal_1" class="modal">
	<div class="modal-box">
		<h3 class="font-bold text-lg">Hello!</h3>
		<p class="py-4">Đây là modal component từ DaisyUI. Bạn có thể dùng cho dialog, confirm, hoặc form.</p>
		<div class="modal-action">
			<form method="dialog">
				<button class="btn">Close</button>
			</form>
		</div>
	</div>
	<form method="dialog" class="modal-backdrop">
		<button>close</button>
	</form>
</dialog>
